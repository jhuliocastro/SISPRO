<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{navbar}}
    <title>SISPRO | {{empresa}}</title>
    <style>
        .fild{
            border-bottom: 2px solid #DCDCDC;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .row{
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
{{menu}}
</br>
<div class="container" style="display: none">
    <h4 style="text-align: center;">PONTO ELETRÔNICO :: BATER PONTO</h4>
    <form autocomplete="off" method="post" action="/ponto/bater">
        <div class="card">
            <div class="card-content p-5">
                <div class="row mb-2">
                    <label class="cell-sm-2">Funcionário</label>
                    <div class="cell-sm-10">
                        <select data-role="select" name="funcionario">{{funcionarios}}</select>
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="cell-sm-2">Data</label>
                    <div class="cell-sm-3">
                        <input type="date" readonly style="cursor: not-allowed;" name="data" data-role="input" value="{{data}}">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="cell-sm-2">Hora</label>
                    <div class="cell-sm-3">
                        <input type="time" readonly style="cursor: not-allowed;" name="hora" data-role="input" value="{{hora}}">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="cell-sm-2">Motivo do Atraso (SE HOUVER)</label>
                    <div class="cell-sm-10">
                        <textarea data-role="textarea" name="motivoAtraso"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="button primary">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
