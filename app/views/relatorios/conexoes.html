<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{navbar}}
    <title>SISPRO | {{empresa}}</title>
</head>
<body>
{{menu}}
</br>
<div class="container-fluid" style="display: none">
    <h4 style="text-align: center;">RELÁTORIOS :: CONEXÕES DE ACESSO</h4>
    <div class="card">
        <div class="card-body">
            <table class="display table table-striped" id="tabela" style="width: 100%;">
                <thead>
                <tr style="text-align: center;">
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Data/Hora Início</th>
                    <th>Data/Hora Final</th>
                    <th>Upload/Download</th>
                </tr>
                </thead>
                <tbody>{{tabela}}</tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $('#tabela').DataTable({
        dom: 'Bfrtip',
        responsive: true,
        paging: false,
        "aaSorting": [
            [0, "desc"]
        ],
        "language": {
            "url": "https://cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
        }
    });
</script>
</body>
</html>
