    <style>
        .login-form {
            width: 350px;
            height: auto;
            top: 50%;

        }

<body class="h-vh-100 bg-brandColor2">

<form method="POST" class="login-form bg-white p-6 mx-auto border bd-default win-shadow"
      data-role="validator"
      action="/login"
      data-clear-invalid="2000"
      data-on-error-form="invalidForm"
      data-on-validate-form="validateForm">
    <img src="{{imagens}}/logo.png">
    <hr class="thin mt-4 mb-4 bg-white">
    <div class="form-group">
        <input id="usuario" name="usuario" type="text" data-role="input" data-prepend="<span class='mif-user'>" placeholder="UsuÃ¡rio" data-validate="required">
    </div>
    <div class="form-group">
        <input id="senha" name="senha" type="password" data-role="input" data-prepend="<span class='mif-key'>" placeholder="Senha" data-validate="required minlength=6">
    </div>
    <div class="form-group mt-10">
        <button style="width: 100%;" type="submit" class="button">Entrar</button>
    </div>
</form>

<script src="../../metro/js/metro.js"></script>
<script>
    function invalidForm(){
        var form  = $(this);
        form.addClass("ani-ring");
        setTimeout(function(){
            form.removeClass("ani-ring");
        }, 1000);
    }

    function validateForm(){
        $(".login-form").animate({
            opacity: 0
        });
    }
</script>

</body>
