<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{navbar}}
    <title>SISPRO | {{empresa}}</title>
    <style>
        .fild{
            border-bottom: 2px solid #DCDCDC;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .row{
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
{{menu}}
</br>
<div class="container" style="display: none">
    <h4 style="text-align: center;">PRODUTOS :: EDITAR :: {{nome}}</h4>
    <form autocomplete="off" method="post" action="/produtos/editar">
            <div class="card">
                <div class="card-content p-5">
                    <fieldset class="fild">
                        Dados
                    </fieldset>
                    <div class="row mb-2">
                        <label class="cell-sm-2">Nome</label>
                        <div class="cell-sm-10">
                            <input type="text" name="nome" value="{{nome}}" data-role="input" class="input-small" required>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="cell-sm-2">Quantidade</label>
                        <div class="cell-sm-2">
                            <input type="text" name="quantidade" value="{{quantidade}}" data-role="spinner" data-min-value="0" class="input-small" required>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="cell-sm-2">Quantidade Mínima</label>
                        <div class="cell-sm-2">
                            <input type="text" name="quantidadeMinima" value="{{quantidadeMinima}}" data-role="spinner" data-min-value="0" class="input-small" required>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="cell-sm-2">Valor</label>
                        <div class="cell-sm-2">
                            <input type="text" name="valor" value="{{valor}}" data-role="input" class="input-small">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="cell-sm-2">Descrição</label>
                        <div class="cell-sm-10">
                            <textarea data-role="textarea" name="descricao">{{descricao}}</textarea>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{{id}}">
                </div>
                <div class="card-footer">
                    <button type="submit" class="button primary">Cadastrar</button>
                </div>
            </div>
    </form>
</div>
</body>
</html>
